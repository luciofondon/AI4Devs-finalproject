name: Deploy Neobus App to EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    # Backend setup and build
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install

    - name: Build backend
      working-directory: ./backend
      run: npm run build

    - name: Prune dev dependencies in backend
      working-directory: ./backend
      run: npm prune --production

    # Frontend setup and build
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
        aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
        aws-region: 'us-east-1'

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_INSTANCE }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST 'mkdir -p neobus-app/frontend neobus-app/backend'

        scp -o StrictHostKeyChecking=no -i private_key.pem -r frontend/dist/* $USER@$HOST:neobus-app/frontend/
        
        scp -o StrictHostKeyChecking=no -i private_key.pem -r backend/dist $USER@$HOST:neobus-app/backend/
        scp -o StrictHostKeyChecking=no -i private_key.pem backend/package.json $USER@$HOST:neobus-app/backend/
        scp -o StrictHostKeyChecking=no -i private_key.pem backend/package-lock.json $USER@$HOST:neobus-app/backend/
        scp -o StrictHostKeyChecking=no -i private_key.pem -r backend/node_modules $USER@$HOST:neobus-app/backend/
        scp -o StrictHostKeyChecking=no -i private_key.pem backend/docker-compose.yml $USER@$HOST:neobus-app/backend/

        ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST "
          cd neobus-app/backend
          # Levantar la base de datos con docker-compose (en background)
          docker-compose up -d db

          # Reiniciar backend con PM2
          pm2 delete neobus-backend || true
          pm2 start dist/main.js --name neobus-backend
          pm2 save
        "

        rm -f private_key.pem
